<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Coco üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
        }

        #questionPage {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.5rem, 8vw, 4rem); /* Responsive font size */
            color: #fff;
            margin-bottom: 40px;
            text-shadow: 2px 2px 10px rgba(0,0,0,.3);
        }

        /* Fixed Mobile Overlap: Use Flex for initial state */
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            height: 100px;
            position: relative;
        }

        button {
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            touch-action: manipulation; /* Prevents zooming on fast taps */
        }

        #yesBtn { background: #ff2e63; color: white; z-index: 10; }

        #noBtn { 
            background: white; 
            color: #ff2e63; 
            z-index: 10;
        }

        /* Celebration Section */
        #celebrationPage {
            display: none; 
            position: fixed;
            inset: 0;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://raw.githubusercontent.com/wrthechange-create/coco-valentine/main/PXL_20260110_060601882.jpg');
            background-size: cover;
            background-position: center;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .celebration-photo {
            width: min(280px, 70vw);
            height: auto;
            aspect-ratio: 3/4;
            object-fit: cover;
            border: 8px solid white;
            border-bottom: 35px solid white;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            margin: 20px 0;
            transform: rotate(-3deg);
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            100% { transform: scale(1) rotate(-3deg); opacity: 1; }
        }

        #celebrationPage h1 { font-size: clamp(2.5rem, 10vw, 4rem); }
        #celebrationPage p { font-size: 1.2rem; padding: 0 15px; }

        /* Effects */
        .firework, .heart { position: absolute; pointer-events: none; }
        .firework { bottom: 0; width: 4px; height: 4px; border-radius: 50%; animation: shoot 1.2s ease-out forwards; }
        @keyframes shoot { 0% {transform:translateY(0) scale(1); opacity:1} 100% {transform:translateY(-70vh) scale(20); opacity:0} }
        .heart { font-size: 1.5rem; animation: float 5s linear infinite; }
        @keyframes float { 0% {transform:translateY(110vh);} 100% {transform:translateY(-10vh);} }
    </style>
</head>
<body>

<audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9c8f33c7b7.mp3" type="audio/mpeg">
</audio>

<div id="questionPage">
    <h1>Will you be my Valentine, Coco? üíò</h1>
    <div class="buttons">
        <button id="yesBtn">YES üíñ</button>
        <button id="noBtn">NO üòê</button>
    </div>
</div>

<div id="celebrationPage">
    <h1>I knew it! üíñ</h1>
    <img src="https://raw.githubusercontent.com/wrthechange-create/coco-valentine/main/PXL_20260110_060601882.jpg" alt="Coco" class="celebration-photo">
    <p>Dinner's on me üòâ | Happy Valentine's Coco üåπ</p>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const questionPage = document.getElementById('questionPage');
    const celebrationPage = document.getElementById('celebrationPage');
    const music = document.getElementById('music');

    const noTexts = ['Really?', 'Try again üòå', 'Wrong choice üòú', 'You sure? ü•∫'];
    let count = 0;

    // Fixed for Mobile: Combined MouseOver and Click for the "No" button
    const moveNoButton = () => {
        count++;
        noBtn.textContent = noTexts[count % noTexts.length];
        
        // Switch to absolute positioning only after first interaction to prevent overlap
        noBtn.style.position = 'absolute';
        
        // Keep button within screen bounds
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    };

    noBtn.addEventListener('mouseover', moveNoButton);
    noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault(); // Prevents "ghost clicks" on mobile
        moveNoButton();
    });

    yesBtn.onclick = () => {
        questionPage.style.display = 'none';
        celebrationPage.style.display = 'flex';
        music.play().catch(() => {});
        startEffects();
    };

    function startEffects() {
        setInterval(() => {
            const fw = document.createElement('div');
            fw.className = 'firework';
            fw.style.left = Math.random() * 100 + 'vw';
            fw.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
            celebrationPage.appendChild(fw);
            setTimeout(() => fw.remove(), 1200);
        }, 200);

        setInterval(() => {
            const h = document.createElement('div');
            h.className = 'heart';
            h.innerHTML = 'üíñ';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDuration = (3 + Math.random() * 3) + 's';
            celebrationPage.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }, 400);
    }
</script>
</body>
</html>
