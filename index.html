<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<title>For Coco ğŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  #celebrationPage {
  display: none;
  height: 100vh;
  width: 100vw;

  background-image: url('https://raw.githubusercontent.com/wrthechange-create/coco-valentine/main/PXL_20260110_060601882.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;

  color: white;
  text-align: center;

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
}#questionPage{ height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; }

h1{ font-family:'Great Vibes',cursive; font-size:4rem; color:#fff; margin-bottom:40px; text-shadow:2px 2px 10px rgba(0,0,0,.3); }

.buttons{ position:relative; width:100%; height:200px; }

button{ padding:15px 45px; font-size:1.4rem; border:none; border-radius:50px; cursor:pointer; position:absolute; transition:.3s ease; }

#yesBtn{ background:#ff2e63; color:white; left:40%; }

#noBtn{ background:white; color:#ff2e63; left:55%; }

/* Celebration */ #celebrationPage{ display:none; position:fixed; inset:0; background:radial-gradient(circle,#020024,#090979,#ff2e63); color:white; flex-direction:column; justify-content:center; align-items:center; }

#celebrationPage h1{ font-size:4.5rem; margin-bottom:20px; }

#celebrationPage p{ font-size:1.8rem; }

/* Fireworks */ .firework{ position:absolute; bottom:0; width:6px; height:6px; border-radius:50%; animation:shoot 1.2s ease-out forwards; }

@keyframes shoot{ 0%{transform:translateY(0) scale(1);opacity:1} 100%{transform:translateY(-600px) scale(15);opacity:0} }

/* Floating hearts */ .heart{ position:absolute; font-size:2rem; animation:float 6s linear infinite; }

@keyframes float{ 0%{transform:translateY(100vh);opacity:1} 100%{transform:translateY(-10vh);opacity:0} }

img.photo{ width:160px; height:160px; border-radius:50%; object-fit:cover; border:4px solid white; margin:10px; }

.photos{ display:flex; gap:20px; margin-bottom:20px; } </style>

</head>
<body><audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9c8f33c7b7.mp3" type="audio/mpeg">
</audio><div id="questionPage">
  <h1>Will you be my Valentine, Coco? ğŸ’˜</h1>
  <div class="buttons">
    <button id="yesBtn">YES ğŸ’–</button>
    <button id="noBtn">NO ğŸ˜</button>
  </div>
</div><div id="celebrationPage">
<div id="celebrationPage">
  <h1>I knew you'd say YES ğŸ’–</h1>
  <p>Dinner's on me ğŸ˜‰ | Happy Valentine's Coco ğŸŒ¹</p>
</div>
  
  <h1>I knew you'd say YES ğŸ’–</h1>
  <p>Dinner's on me ğŸ˜‰ | Happy Valentine's Coco ğŸŒ¹</p>
</div><script>
const noBtn=document.getElementById('noBtn');
const yesBtn=document.getElementById('yesBtn');
const questionPage=document.getElementById('questionPage');
const celebrationPage=document.getElementById('celebrationPage');
const music=document.getElementById('music');

const noTexts=[
  'Really?',
  "Nahhh you don't want that ğŸ˜",
  'Try again ğŸ˜Œ',
  'Think harder ğŸ¤”',
  'Wrong choice ğŸ˜œ'
];

let count=0;

noBtn.onclick=()=>{
  count++;
  noBtn.textContent=noTexts[count%noTexts.length];
  noBtn.style.left=Math.random()*(window.innerWidth-150)+'px';
  noBtn.style.top=Math.random()*(window.innerHeight-80)+'px';
};

yesBtn.onclick=()=>{
  if(navigator.vibrate){
    navigator.vibrate([200,100,200,100,400]);
  }
  questionPage.style.display='none';
  celebrationPage.style.display='flex';
  music.play();
  fireworks();
  hearts();
  confettiBurst();
};

function fireworks(){
  setInterval(()=>{
    const fw=document.createElement('div');
    fw.className='firework';
    fw.style.left=Math.random()*window.innerWidth+'px';
    fw.style.background=`hsl(${Math.random()*360},100%,60%)`;
    celebrationPage.appendChild(fw);
    setTimeout(()=>fw.remove(),1200);
  },120);
}

function hearts(){
  setInterval(()=>{
    const h=document.createElement('div');
    h.className='heart';
    h.innerHTML='ğŸ’–';
    h.style.left=Math.random()*window.innerWidth+'px';
    h.style.animationDuration=4+Math.random()*3+'s';
    celebrationPage.appendChild(h);
    setTimeout(()=>h.remove(),7000);
  },400);
}

function confettiBurst(){
  for(let i=0;i<120;i++){
    const c=document.createElement('div');
    c.style.position='absolute';
    c.style.width='8px';
    c.style.height='8px';
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    c.style.left='50%';
    c.style.top='50%';
    c.style.borderRadius='50%';
    c.style.transform=`translate(-50%,-50%) translate(${Math.random()*600-300}px,${Math.random()*600-300}px)`;
    c.style.transition='transform 1.5s ease, opacity 1.5s';
    celebrationPage.appendChild(c);
    setTimeout(()=>c.style.opacity=0,50);
    setTimeout(()=>c.remove(),1600);
  }
}
</script></body>
</html>
