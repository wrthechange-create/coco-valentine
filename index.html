<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Coco üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            position: relative;
        }

        #questionPage {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(2.5rem, 8vw, 4rem);
            color: #fff;
            margin-bottom: 40px;
            text-shadow: 2px 2px 10px rgba(0,0,0,.3);
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            height: 100px;
            position: relative;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, left 0.3s ease, top 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            touch-action: manipulation;
            white-space: nowrap;
        }

        #yesBtn { background: #ff2e63; color: white; z-index: 10; }
        #noBtn { background: white; color: #ff2e63; z-index: 100; position: relative; }

        #celebrationPage {
            display: none;
            position: fixed;
            inset: 0;
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://raw.githubusercontent.com/wrthechange-create/coco-valentine/main/PXL_20260110_060601882.jpg');
            background-size: cover;
            background-position: center;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #celebrationPage h1 { font-size: clamp(2.5rem, 10vw, 4.5rem); margin-bottom: 20px; color: white; }
        #celebrationPage p { font-size: 1.4rem; color: white; text-align: center; padding: 0 20px; }

        .firework { position: absolute; bottom: 0; width: 5px; height: 5px; border-radius: 50%; animation: shoot 1.2s ease-out forwards; }
        @keyframes shoot { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-70vh) scale(15); opacity: 0; } }

        .heart { position: absolute; font-size: 2rem; animation: float 5s linear infinite; pointer-events: none; }
        @keyframes float { 0% { transform: translateY(110vh); } 100% { transform: translateY(-10vh); } }
    </style>
</head>
<body>

<audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9c8f33c7b7.mp3" type="audio/mpeg">
</audio>

<div id="questionPage">
    <h1>Will you be my Valentine, Coco? üíò</h1>
    <div class="buttons">
        <button id="yesBtn">YES üíñ</button>
        <button id="noBtn">NO üòê</button>
    </div>
</div>

<div id="celebrationPage">
    <h1>I knew it! üíñ</h1>
    <p>Dinner's on me üòâ | Happy Valentine's Coco üåπ</p>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const questionPage = document.getElementById('questionPage');
    const celebrationPage = document.getElementById('celebrationPage');
    const music = document.getElementById('music');

    const noTexts = ['Really?', 'Nahhh üòè', 'Try again üòå', 'Wrong choice üòú', 'Think harder ü§î'];
    let count = 0;

    const moveNoButton = (e) => {
        // Prevent accidental clicks on mobile
        if(e) e.preventDefault();

        count++;
        noBtn.textContent = noTexts[count % noTexts.length];
        
        // Ensure absolute positioning
        noBtn.style.position = 'fixed';

        // SAFE ZONE CALCULATION:
        // Subtract button width/height and add a 20px margin so it never touches the edge
        const padding = 20;
        const maxX = window.innerWidth - noBtn.offsetWidth - padding;
        const maxY = window.innerHeight - noBtn.offsetHeight - padding;

        // Generate coordinates within the safe bounds
        const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
        const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

        noBtn.style.left = randomX + 'px';
        noBtn.style.top = randomY + 'px';
    };

    // Both listeners for desktop and mobile
    noBtn.addEventListener('mouseover', moveNoButton);
    noBtn.addEventListener('touchstart', moveNoButton);

    yesBtn.onclick = () => {
        if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
        questionPage.style.display = 'none';
        celebrationPage.style.display = 'flex';
        music.play().catch(() => {});
        startEffects();
    };

    function startEffects() {
        setInterval(() => {
            const fw = document.createElement('div');
            fw.className = 'firework';
            fw.style.left = Math.random() * 100 + 'vw';
            fw.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
            celebrationPage.appendChild(fw);
            setTimeout(() => fw.remove(), 1200);
        }, 200);

        setInterval(() => {
            const h = document.createElement('div');
            h.className = 'heart';
            h.innerHTML = 'üíñ';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDuration = (3 + Math.random() * 3) + 's';
            celebrationPage.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }, 400);
    }
</script>
</body>
</html>
